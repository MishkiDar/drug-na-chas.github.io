        .card {
            max-width: 560px;
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 40px;
            padding: 3rem 2.5rem;

            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.01);
        }

        /* Голубая иконка-галочка (опционально, для мягкости) */
        .checkmark-circle {
            width: 80px;
            height: 80px;
            background: rgba(64, 164, 235, 0.2); /* Полупрозрачный голубой */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.8rem auto;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 14px rgba(0, 120, 200, 0.3);
        }

        .checkmark-circle svg {
            width: 42px;
            height: 42px;
            fill: none;
            stroke: #1f7faa; /* Спокойный голубой */
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 0.6rem;
            background: linear-gradient(135deg, #115f7a, #1c3f5c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message {
            font-size: 1.3rem;
            font-weight: 500;
            color: #165a72;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.3);
            padding: 0.7rem 1.2rem;
            border-radius: 60px;
            display: inline-block;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        p {
            font-size: 1.1rem;
            font-weight: 400;
            color: #2c5770;
            margin-bottom: 1.8rem;
        }

        .note {
            font-size: 0.95rem;
            color: #4f7e96;
            border-top: 1px dashed rgba(31, 127, 170, 0.3);
            padding-top: 1.5rem;
            margin-top: 1rem;
        }

        /* Элемент для визуального спокойствия */
        .wave {
            font-size: 1.6rem;
            opacity: 0.5;
            margin-top: 0.5rem;
        }
